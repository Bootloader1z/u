<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fast file transfer for local networks - LAN optimized">
    <title>Fast Upload Transfer v2.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">Fast Upload Transfer</h1>
            <span class="version-badge">v2.0.0</span>
        </div>
        
        <div class="upload-info">
            <span><strong>Chunk:</strong> 16 MB</span>
            <span><strong>Parallel:</strong> 12</span>
            <span><strong>Resume:</strong> Yes</span>
            <span><strong>Retention:</strong> 90 days</span>
            <span><strong>Max:</strong> 50 GB</span>
        </div>
        
        <!-- Drag and Drop Zone -->
        <div id="dropZone" class="drop-zone mb-3">
            <div class="drop-zone-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                <p class="mt-2 mb-0">Drag & drop files here or click to browse</p>
                <small class="text-muted">Supports files up to 50GB</small>
            </div>
            <input type="file" id="fileInput" class="drop-zone-input" multiple>
        </div>
        
        <div class="button-group">
            <button id="uploadBtn" onclick="uploadFiles()" class="btn btn-primary">
                <span class="btn-icon">‚ñ≤</span> Upload
            </button>
            <button id="pauseBtn" onclick="pauseUploads()" class="btn btn-warning" disabled>
                <span class="btn-icon">‚è∏</span> Pause
            </button>
            <button id="resumeBtn" onclick="resumeUploads()" class="btn btn-success" disabled>
                <span class="btn-icon">‚ñ∂</span> Resume
            </button>
            <button id="cancelBtn" onclick="cancelUploads()" class="btn btn-danger" disabled>
                <span class="btn-icon">‚úï</span> Cancel
            </button>
            <button id="browseBtn" onclick="loadFileList()" class="btn btn-browse">
                <span class="btn-icon">üìÅ</span> Browse Files
            </button>
        </div>
        
        <p id="status" class="status-text"></p>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Progress</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Filename</th>
                            <th>Progress</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                        <tr><td colspan="4" class="text-center text-muted">Select files to upload</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- File Browser Modal - Custom -->
        <div id="fileBrowserModal" class="fb-overlay" style="display: none;">
            <div class="fb-modal">
                <div class="fb-header">
                    <h5 class="fb-title">üìÅ Uploaded Files</h5>
                    <button type="button" onclick="closeFileBrowser()" class="fb-close">&times;</button>
                </div>
                <div class="fb-body" id="fileBrowserBody">
                    <div class="fb-loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
    <script src="file-browser.js"></script>
</body>
</html>
